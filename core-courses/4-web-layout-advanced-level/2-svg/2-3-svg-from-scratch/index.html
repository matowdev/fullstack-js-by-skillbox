<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG from scratch</title>
  <style>
    .page {
      display: flex;
      column-gap: 30px;
    }
  </style>
</head>

<body class="page">
  <!-- реализация нескольких фигур в одном SVG теге -->
  <svg viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- группировка элементов, тег "g" (допустим для указания единой заливки/fill, или чего то другого) -->
    <g fill="">
      <!-- квадрата\rect с обводкой -->
      <rect width="180" height="180" x="10" y="10" fill="#B1BED1" stroke="#AC58F5" stroke-width="10" />
      <!-- "по меньше" квадрата\rect с обводкой -->
      <rect width="100" height="100" x="50" y="50" fill="#B1BED1" stroke="#AC58F5" stroke-width="10" />
      <!-- "прозрачный" треугольник, смещённый вправо -->
      <polygon points="15, 100 185, 15 185, 185" fill="rgba(255, 255, 255, 0.25)" />
      <!-- круг/circle в центре -->
      <circle r="40" cx="100" cy="100" fill="#F8FBFE" />
    </g>
  </svg>

  <!-- реализация головы мики-мауса -->
  <svg viewBox="0 0 250 210" width="250" height="210" xmlns="http://www.w3.org/2000/svg">
    <g fill="#AC58F5">
      <ellipse rx="45" ry="37" cx="55" cy="60" transform="rotate(-45, 55, 55)" />
      <ellipse rx="45" ry="37" cx="190" cy="60" transform="rotate(45, 190, 55)" />
      <circle r="67" cx="122" cy="125" />
    </g>
  </svg>

  <!-- реализация квадрата с внутренним градиентом (в defs), увязка через id/fill-url -->
  <svg viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="myGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#AC58F5" />
        <stop offset="100%" stop-color="#64748B" />
      </linearGradient>
    </defs>
    <rect x="10" y="10" width="180" height="180" fill="url(#myGradient)" />
  </svg>

  <!-- реализация квадрата через path -->
  <svg viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <path d="M10 10 H 190 V 190 H 10 L 10 10" fill="#B1BED1" />
    <g fill="#AC58F5">
      <circle cx="10" cy="10" r="4" />
      <circle cx="190" cy="190" r="4" />
      <circle cx="190" cy="10" r="4" />
      <circle cx="10" cy="190" r="4" />
    </g>
  </svg>
</body>

</html>
