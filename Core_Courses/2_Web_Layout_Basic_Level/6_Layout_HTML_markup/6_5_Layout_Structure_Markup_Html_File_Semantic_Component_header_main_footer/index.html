<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.5. Layout Structure. Markup Html File, Semantic Component: header, main and footer!</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header-logo">
        <img src="img/header-logo.svg" class="header-logo" alt="Lionic logo!">
      </a>
      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-list-item">
            <a href="#hero" class="header-link">Home</a>
          </li>
          <li class="header-list-item">
            <a href="#services" class="header-link">Services</a>
          </li>
          <li class="header-list-item">
            <a href="#articles" class="header-link">Articles</a>
          </li>
          <li class="header-list-item">
            <a href="#clients" class="header-link">Clients</a>
          </li>
          <li class="header-list-item">
            <a href="#contacts" class="header-link">Contacts</a>
          </li>
          <li class="header-list-item">
            <a href="#join-us" class="header-link">Join us</a>
          </li>
        </ul>
      </nav>
      <button class="header-btn btn">Free Trial</button>
    </div>
  </header>

  <main class="main">
    <section id="hero" class="hero"></section>
    <section id="services" class="services"></section>
    <section id="articles" class="articles"></section>
    <section id="clients" class="clients"></section>
    <section id="contacts" class="contacts"></section>
    <!-- <section id="join-us" class="join-us"></section> -->
  </main>

  <footer class="footer"></footer>

</body>

</html>
